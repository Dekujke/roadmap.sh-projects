<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Age Calculator project">
    <meta name="keywords" content="Age Calculator, project">
    <meta name="author" content="Deku">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Age Calculator</title>
</head>
<body>
    <main class="content">
        <h1 class="title">Age Calculator</h1>
        <div class="calculator-container">
            <label for="birthday-input" class="birthday-label">
                Enter your birth date: 
            </label>
            <input type="text" class="birthday-input" name="birthday-input" id="birthday-input">
            <button type="button" class="calculate-button" id="calculate-button">
                Calculate
            </button>
        </div>
        <div id="result" class="result">
            You are <span class="age" id="age"></span> old
        </div>
    </main>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
