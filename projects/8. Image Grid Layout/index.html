<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Grid Layout project">
    <meta name="keywords" content="Images, Grid, project">
    <meta name="author" content="Deku">
    <link rel="stylesheet" href="styles.css">
    <title>Image Grid Layout</title>
</head>
<body>
    <main class="content">
        <div class="grid-container">
            <div class="img-container item1" >
                <img src="imgs/mountain-img.jpg" alt="Mountain image" class="grid-img">
            </div>
            <div class="img-container item2">
                <img src="imgs/table-img.jpg" alt="Table image" class="grid-img">
            </div>
            <div class="img-container item3">
                <img src="imgs/street-img.jpg" alt="Street image" class="grid-img">
            </div>
            <div class="img-container item4">
                <img src="imgs/bedroom-img.jpg" alt="Bedroom image" class="grid-img">
            </div>
            <div class="img-container item5">
                <img src="imgs/door-img.jpg" alt="Red door image" class="grid-img">
            </div>
            <div class="img-container item6">
                <img src="imgs/beach-img.jpg" alt="Beach image" class="grid-img">
            </div>
        </div>
    </main>
</body>
</html>
